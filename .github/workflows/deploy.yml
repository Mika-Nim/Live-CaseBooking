name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Set environment variables
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "REACT_APP_SUPABASE_URL=https://yjllfmmzgnapsqfddbwt.supabase.co" >> $GITHUB_ENV
          echo "REACT_APP_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqbGxmbW16Z25hcHNxZmRkYnd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTMyMzUsImV4cCI6MjA2NjU2OTIzNX0.jnTiQM7XgrgztqWmC9iRhp_GFEXk_VyRZooWKEIwR1M" >> $GITHUB_ENV
          echo "REACT_APP_ENV=production" >> $GITHUB_ENV
        else
          echo "REACT_APP_SUPABASE_URL=https://puppogbxzkppdesjvhev.supabase.co" >> $GITHUB_ENV
          echo "REACT_APP_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1cHBvZ2J4emtwcGRlc2p2aGV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NzA3MTYsImV4cCI6MjA2NzA0NjcxNn0.5WGs3Bdlgm3N9kY5j9csVD3r5bNDKpOhYWjja4ET4J8" >> $GITHUB_ENV
          echo "REACT_APP_ENV=development" >> $GITHUB_ENV
        fi
        
    - name: Build application
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4