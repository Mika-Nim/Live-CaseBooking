<!DOCTYPE html>
<html>
<head>
    <title>Fix Role Mismatch - Email Notification Issue</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>üîß Fix Role Mismatch Issue</h1>
    <p>This tool will fix the role mismatch issue preventing email notifications from working properly.</p>
    
    <div class="section">
        <h2>üîç 1. Diagnosis</h2>
        <div id="diagnosis-results"></div>
        <button onclick="runDiagnosis()" class="btn-primary">Run Diagnosis</button>
    </div>
    
    <div class="section">
        <h2>üîß 2. Fix Issues</h2>
        <div id="fix-results"></div>
        <button onclick="fixRoleIssues()" class="btn-success">Fix Role Issues</button>
        <button onclick="resetNotificationMatrix()" class="btn-danger">Reset Notification Matrix</button>
    </div>
    
    <div class="section">
        <h2>‚úÖ 3. Test After Fix</h2>
        <div id="test-results"></div>
        <button onclick="testEmailNotifications()" class="btn-primary">Test Notifications</button>
    </div>

    <script>
        function runDiagnosis() {
            const results = document.getElementById('diagnosis-results');
            let report = '<h3>üìä Diagnosis Report</h3>';
            
            // Check users
            const usersData = localStorage.getItem('case-booking-users');
            if (!usersData) {
                report += '<div class="error">‚ùå No users found</div>';
                results.innerHTML = report;
                return;
            }
            
            let users = JSON.parse(usersData);
            report += `<div class="success">‚úÖ Found ${users.length} users</div>`;
            
            // Analyze user roles
            const roleAnalysis = {};
            const problematicUsers = [];
            
            users.forEach(user => {
                if (!roleAnalysis[user.role]) roleAnalysis[user.role] = 0;
                roleAnalysis[user.role]++;
                
                // Check for old role names
                if (user.role === 'operation-manager') {
                    problematicUsers.push({
                        ...user,
                        issue: 'Old role name "operation-manager" should be "operations-manager"'
                    });
                }
            });
            
            report += '<h4>Role Distribution:</h4>';
            Object.entries(roleAnalysis).forEach(([role, count]) => {
                const isProblematic = role === 'operation-manager';
                const className = isProblematic ? 'error' : 'success';
                report += `<div class="${className}">‚Ä¢ ${role}: ${count} users ${isProblematic ? '(PROBLEMATIC!)' : ''}</div>`;
            });
            
            // Check notification matrix
            const matrixData = localStorage.getItem('email-matrix-configs-by-country');
            if (!matrixData) {
                report += '<div class="error">‚ùå No notification matrix found</div>';
                results.innerHTML = report;
                return;
            }
            
            let matrix = JSON.parse(matrixData);
            report += '<h4>Notification Matrix Analysis:</h4>';
            
            Object.entries(matrix).forEach(([country, config]) => {
                const caseBookedRule = config.rules?.find(r => r.status === 'Case Booked');
                if (caseBookedRule) {
                    const roles = caseBookedRule.recipients?.roles || [];
                    const hasOldRole = roles.includes('operation-manager');
                    const className = hasOldRole ? 'error' : 'success';
                    report += `<div class="${className}">${country}: Case Booked roles: [${roles.join(', ')}] ${hasOldRole ? '(CONTAINS OLD ROLE!)' : ''}</div>`;
                }
            });
            
            if (problematicUsers.length > 0) {
                report += '<h4>üö® Problematic Users Found:</h4>';
                problematicUsers.forEach(user => {
                    report += `<div class="error">‚Ä¢ ${user.name} (${user.email || 'no email'}): ${user.issue}</div>`;
                });
            } else {
                report += '<div class="success">‚úÖ No problematic users found</div>';
            }
            
            results.innerHTML = report;
        }
        
        function fixRoleIssues() {
            const results = document.getElementById('fix-results');
            let report = '<h3>üîß Fixing Role Issues</h3>';
            
            // Fix users with old role names
            const usersData = localStorage.getItem('case-booking-users');
            if (!usersData) {
                report += '<div class="error">‚ùå No users found</div>';
                results.innerHTML = report;
                return;
            }
            
            let users = JSON.parse(usersData);
            let usersFixed = 0;
            
            users.forEach(user => {
                if (user.role === 'operation-manager') {
                    user.role = 'operations-manager';
                    usersFixed++;
                    report += `<div class="success">‚úÖ Fixed user ${user.name}: "operation-manager" ‚Üí "operations-manager"</div>`;
                }
            });
            
            if (usersFixed > 0) {
                localStorage.setItem('case-booking-users', JSON.stringify(users));
                report += `<div class="success">‚úÖ Updated ${usersFixed} users with corrected role names</div>`;
            } else {
                report += '<div class="success">‚úÖ No users needed role fixes</div>';
            }
            
            // Fix notification matrix roles and department requirements
            const matrixData = localStorage.getItem('email-matrix-configs-by-country');
            if (!matrixData) {
                report += '<div class="error">‚ùå No notification matrix found</div>';
                results.innerHTML = report;
                return;
            }
            
            let matrix = JSON.parse(matrixData);
            let matrixFixed = 0;
            let departmentFixed = 0;
            
            Object.entries(matrix).forEach(([country, config]) => {
                config.rules.forEach(rule => {
                    if (rule.recipients && rule.recipients.roles) {
                        const roleIndex = rule.recipients.roles.indexOf('operation-manager');
                        if (roleIndex !== -1) {
                            rule.recipients.roles[roleIndex] = 'operations-manager';
                            matrixFixed++;
                            report += `<div class="success">‚úÖ Fixed ${country} - ${rule.status}: "operation-manager" ‚Üí "operations-manager"</div>`;
                        }
                    }
                    
                    // Fix department requirement for key statuses
                    if (rule.recipients && rule.recipients.requireSameDepartment === true) {
                        const keyStatuses = ['Case Booked', 'Order Preparation', 'Order Prepared'];
                        if (keyStatuses.includes(rule.status)) {
                            rule.recipients.requireSameDepartment = false;
                            departmentFixed++;
                            report += `<div class="success">‚úÖ Disabled same-department requirement for ${country} - ${rule.status}</div>`;
                        }
                    }
                });
            });
            
            if (matrixFixed > 0 || departmentFixed > 0) {
                localStorage.setItem('email-matrix-configs-by-country', JSON.stringify(matrix));
                if (matrixFixed > 0) {
                    report += `<div class="success">‚úÖ Updated ${matrixFixed} notification rules with corrected role names</div>`;
                }
                if (departmentFixed > 0) {
                    report += `<div class="success">‚úÖ Updated ${departmentFixed} notification rules with relaxed department requirements</div>`;
                }
            } else {
                report += '<div class="success">‚úÖ No notification rules needed fixes</div>';
            }
            
            report += '<div class="success">üéâ Role fixes completed! Email notifications should now work properly.</div>';
            results.innerHTML = report;
        }
        
        function resetNotificationMatrix() {
            const results = document.getElementById('fix-results');
            
            if (confirm('This will reset the entire email notification matrix. Are you sure?')) {
                localStorage.removeItem('email-matrix-configs-by-country');
                results.innerHTML = '<div class="success">‚úÖ Notification matrix reset. Visit Email Configuration to reinitialize.</div>';
            }
        }
        
        function testEmailNotifications() {
            const results = document.getElementById('test-results');
            let report = '<h3>üß™ Test Results</h3>';
            
            // Simulate email notification check
            const usersData = localStorage.getItem('case-booking-users');
            const matrixData = localStorage.getItem('email-matrix-configs-by-country');
            
            if (!usersData || !matrixData) {
                report += '<div class="error">‚ùå Missing data for testing</div>';
                results.innerHTML = report;
                return;
            }
            
            const users = JSON.parse(usersData);
            const matrix = JSON.parse(matrixData);
            
            // Test Case Booked notification for Singapore
            const singaporeMatrix = matrix['Singapore'];
            if (!singaporeMatrix) {
                report += '<div class="error">‚ùå No Singapore notification matrix found</div>';
                results.innerHTML = report;
                return;
            }
            
            const caseBookedRule = singaporeMatrix.rules?.find(r => r.status === 'Case Booked');
            if (!caseBookedRule) {
                report += '<div class="error">‚ùå No Case Booked rule found for Singapore</div>';
                results.innerHTML = report;
                return;
            }
            
            const requiredRoles = caseBookedRule.recipients?.roles || [];
            report += `<div>üìã Case Booked requires roles: [${requiredRoles.join(', ')}]</div>`;
            
            // Check which users would receive emails
            const recipientUsers = users.filter(user => {
                const hasRole = requiredRoles.includes(user.role);
                const hasCountryAccess = user.countries && user.countries.includes('Singapore');
                const hasEmail = user.email && user.email.trim();
                return hasRole && hasCountryAccess && hasEmail;
            });
            
            report += `<div class="success">‚úÖ Users who would receive Case Booked emails for Singapore:</div>`;
            if (recipientUsers.length === 0) {
                report += '<div class="error">‚ùå NO USERS WOULD RECEIVE EMAILS!</div>';
                report += '<div>Check that users have:</div>';
                report += '<div>‚Ä¢ Correct roles (admin, operations, operations-manager)</div>';
                report += '<div>‚Ä¢ Access to Singapore country</div>';
                report += '<div>‚Ä¢ Email addresses configured</div>';
            } else {
                recipientUsers.forEach(user => {
                    report += `<div>‚Ä¢ ${user.name} (${user.role}) - ${user.email}</div>`;
                });
            }
            
            results.innerHTML = report;
        }
        
        // Auto-run diagnosis when page loads
        document.addEventListener('DOMContentLoaded', runDiagnosis);
    </script>
</body>
</html>
